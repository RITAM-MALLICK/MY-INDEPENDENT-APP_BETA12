<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="signInButton.js"></script>
    <link href="signInButton.css" rel="stylesheet">
    <title>Sign In Section</title>
</head>
<body>
    <div align="center">
        <button id="Assignments" onclick="assignmentButton()" class="btn btn-primary">Assignments</button>
        <button id="Classes" onclick="classButton()" class="btn btn-primary">Classes</button>
        <button id="Sign_In_Section" onclick="signInButton()" class="btn btn-primary">Sign In Section</button>
        <button id="Layout" onclick="layoutButton()" class="btn btn-primary">Layout</button>
        <button id="Games" onclick="games()" class="btn btn-primary">Games</button>
        <button id="im_done" onclick="ImDone()">I'm Done !</button>
    </div>
    <hr>
    <div align="center">
    <h2 style="color: turquoise;">Now , Let us add a section where students can sign in :D</h2>
    <br><br>
    <input type="text" id="your_name" placeholder="Enter your name here" value="save">
    <br><br>
    <input type="number" id="your_roll_no" placeholder="Enter your roll no. here" value="save">
    <br><br>
    <input type="number" id="your_enrollment_no" placeholder="Enter your enrollment no. here" value="save">
     <br><br><br>
     <button id="sign_in" class="btn btn-warning" onclick="SignIn()" value="save">Sign In</button>    
</div>
<br><br><br><br><br>
<div align="center">
    <h6>PS.The enrollment and roll number is not actually necessary.It's just for the student to know his/her roll number</h6>
</div>
</body>
</html>
